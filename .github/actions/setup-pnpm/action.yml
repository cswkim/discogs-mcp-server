name: Setup Node.js and pnpm
description: Installs Node.js, sets up pnpm, and configures caching
runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        registry-url: ${{ inputs.registry-url || '' }}

    - name: Install pnpm
      run: npm install -g pnpm

inputs:
  registry-url:
    required: false
