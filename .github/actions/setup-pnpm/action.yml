name: Setup Node.js and pnpm
description: Installs Node.js, sets up pnpm, and configures caching
runs:
  using: 'composite'
  steps:
  - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        registry-url: ${{ inputs.registry-url || '' }}

inputs:
  registry-url:
    required: false
