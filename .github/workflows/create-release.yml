name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  checks:
    uses: ./.github/workflows/_checks.yml

  create-release:
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          generateReleaseNotes: true
